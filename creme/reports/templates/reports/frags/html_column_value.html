{% load creme_core_tags %}
{% load reports_tags %}

<table {% if column.children and column.field.selected %}style="border:1px solid #548295; width:100%;"{% endif %}>
    <tbody>
        <tr>
{% if column.children and column.field.selected %}
    {% for sub_column in column.children %}
        <td class="{% cycle "block_line_dark" "block_line_light" %}">{% get_html_column_value sub_column.field line index forloop.counter0 %}</td>
    {% endfor %}
{% else %}
    <td class="{% cycle "block_line_dark" "block_line_light" %}">{{line|get_value_at:index}}</td>
{% endif %}
        </tr>
    </tbody>
</table>
