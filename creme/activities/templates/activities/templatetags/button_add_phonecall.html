{% load i18n %}{% load media %}
{% load creme_core_tags %}{% has_perm_to link object as link_perm %}
{% if has_perm and link_perm %}
    <a class="menu_button" onclick="creme.activities.select_one('/activities/activity/add-with-relation/phonecall?id_entity_for_relation={{object.id}};ct_entity_for_relation={{object.entity_type.id}}', '{{object.entity_type.id}}')">
        <img src="{% media_url 'images/phone_32.png' %}" border="0" title="{% trans "Phone call" %}" alt="{% trans "Phone call" %}" />
        {% trans "Create a phone call" %}
    </a>
{% else %}
    <span class="menu_button forbidden" title="{% trans "forbidden" %}">
        <img src="{% media_url 'images/phone_32.png' %}" border="0" title="{% trans "Phone call" %}" alt="{% trans "Phone call" %}" />
        {% trans "Create a phone call" %}
    </span>
{% endif %}
