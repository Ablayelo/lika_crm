{% load i18n %}
{% with relations.count as count %}
    {% if not count %}
        {% trans "No one" %}
    {% else %}
        {% if count <= 3 %}
            {% with relations.0.subject_entity.get_real_entity as subject %}
                <a href="{{subject.get_absolute_url}}">{{subject}}</a><br/>
            {% endwith %}
        {% else %}
            ({{count}})
        {% endif %}
    {% endif %}
{% endwith %}
