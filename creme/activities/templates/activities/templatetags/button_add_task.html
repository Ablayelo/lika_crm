{% load i18n %}{% load media %}
{% if has_perm %}
    <a class="menu_button" onclick="creme.activities.select_one('/activities/activity/add-with-relation/task?id_entity_for_relation={{object.id}};ct_entity_for_relation={{object.entity_type.id}}', '{{object.entity_type.id}}');" >
        <img src="{% media_url 'images/task_32.png' %}" border="0" title="{% trans "Task" %}" alt="{% trans "Task" %}" />
        {% trans "Create a task" %}
    </a>
{% else %}
    <span class="menu_button forbidden" title="{% trans "forbidden" %}">
        <img src="{% media_url 'images/task_32.png' %}" border="0" title="{% trans "Task" %}" alt="{% trans "Task" %}" />
        {% trans "Create a task" %}
    </span>
{% endif %}
