{% load i18n %}{% load creme_core_tags activities_tags %}{% has_perm_to link object as link_perm %}
{% if has_perm and link_perm %}
    <a class="menu_button" onclick="creme.activities.select_one('/activities/activity/add_related?{% if activity_type %}activity_type={{activity_type}}{% endif %};id_entity_for_relation={{object.id}};ct_entity_for_relation={{object.entity_type_id}}', '{{object.entity_type_id}}');">
        {% get_activity_icon activity_type 'medium' %}{{verbose_name}}
    </a>
{% else %}
    <span class="menu_button forbidden" title="{% trans "forbidden" %}">
        {% get_activity_icon activity_type 'medium' %}{{verbose_name}}
    </span>
{% endif %}
