<script>
    function download_ical()
    {
        if($('form[name="list_view_form"]').list_view('countEntities') <= 0)
        {
            creme.utils.showDialog("Veuillez sélectioner au moins une ligne pour pouvoir exporter.", {'title':'Erreur'});
            return false;
        }
        document.location.href='/activities/activities/'+$('form[name="list_view_form"]').list_view("getSelectedEntities")+'/ical';
        return false;
    }
</script>
<a onclick="return download_ical();">
    <img border="0" src="{{MEDIA_URL}}images/calendar_ical_22.png" alt="Télécharger au format iCalendar" title="Télécharger au format iCalendar"/>Télécharger au format iCalendar
</a>&nbsp;
