{% extends "creme_core/generics/view_entity.html" %}
{% load i18n %}
{% load media %}

{% block logo %}<img src="{% media_url 'images/product_64.png' %}" alt="{% trans "Product" %}"/>{% endblock %}

{% block before_detail_view_1 %}
    {% for object in object.images.all %}
        <a href="/download_file/{{object.image}}" alt="{{object.image}}">
            <img src="{{MEDIA_URL}}{{object.image}}" />
            {% comment %}<img src="{% media_url '' %}{{object.image}}" />{% endcomment %}
        </a>
    {% endfor %}
{% endblock %}
