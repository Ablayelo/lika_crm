{% load i18n %}{% load media %}
{% if has_perm %}

        <img src="{% media_url 'images/opportunity_32.png' %}" border="0" title="{% trans "Opportunity" %}" alt="{% trans "Opportunity" %}" />

    </a>
{% else %}
    <span class="menu_button forbidden" title="{% trans "forbidden" %}">
        <img src="{% media_url 'images/opportunity_32.png' %}" border="0" title="{% trans "Opportunity" %}" alt="{% trans "Opportunity" %}" />
        {% trans "Create a linked opportunity" %}
    </span>
{% endif %}
