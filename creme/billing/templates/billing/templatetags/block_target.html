{% load i18n %}
{% load creme_core_tags %}
{% load creme_block %}
<table  class="table_detail_view ui-corner-all" id={{block_name}}>
    <thead>
        <tr><th colspan="2" align="left">{% trans "Target" %}</th></tr>
    </thead>
    <tbody class="collapsable">
        <tr>
             <th class="block_header_line_dark th_info" align="center" valign="center"><h1>{% trans "Target organisation" %}</h1></th>
             <td class="block_line_dark td_info" text-align="center" valign="center"><h1>{{object.get_target}}</h1></td>
        </tr>
        <tr>
             <th class="block_header_line_dark th_info" align="center" valign="center"><h3>{% trans "Source organisation" %}</h3></th>
             <td class="block_line_dark td_info" text-align="center" valign="center"><h3>{{object.get_source}}</h3></td>
        </tr>

    </tbody>
</table>
