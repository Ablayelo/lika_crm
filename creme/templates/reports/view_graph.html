{% block edit_delete_buttons %}

        <img src="{{MEDIA_URL}}images/download_64.png" title="Télécharger '{{object}}' sous forme de fichier PNG" alt="Télécharger PNG"/>

    {% comment %}<a href="/reports/report/{{object.id}}/csv">

    </a>&nbsp;{% endcomment %}
    {{block.super}}
{% endblock %}
