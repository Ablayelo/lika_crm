{% load creme_block %}
{% with object.get_custom_fields as custom_fields %}
    {% if custom_fields %}
        <table class="table_detail_view ui-corner-all">
            {% get_basic_block_header 'Champs personnalis√©s' 'infos_48.png' 'Infos' %}
            <tbody class="collapsable">
                {% for field, value in custom_fields %}
                    <tr>
                        <th class="{% cycle "block_header_line_dark" "block_header_line_light" %}">{{field.name}}</th>
                        <td class="{% cycle "block_line_dark" "block_line_light" %}">{{value}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
{% endwith %}
