    <thead>
        <tr><th colspan="2">Totaux</th></tr>
    </thead>
    <tbody class="collapsable">
        <tr>
             <th class="block_header_line_dark" align="center" valign="center"><h1>Total HT</h1></th>

        </tr>
        <tr>
             <th class="block_header_line_light" align="center" valign="center"><h1>Total TTC</h1></th>
             <td class="block_line_light" align="center" valign="center"><h1>{{total_with_tax}}</h1></td>
        </tr>
    </tbody>
</table>
