{% with relations.count as count %}
    {% ifequal count 0 %}
        Aucun
    {% else %}
        {% ifequal count 1 %}
            {% with relations.0.subject_creme_entity as subject %}
                <a href="{{subject.get_absolute_url}}">{{subject}}</a>
            {% endwith %}
        {% else %}
            ({{count}})
        {% endifequal%}
    {% endifequal%}
{% endwith %}
