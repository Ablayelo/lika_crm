<html>
    <head>
        {% if from_id %}
            {% include "creme_core/frags/header_js_minimum.html" %}
            <script type="text/javascript">
                if(window.opener) {
                    window.opener.lv_widget.handleSelection([{{object.id}}], '{{from_id}}');
                }
            </script>
        {% endif %}
    </head>
    <body>
        {% if path %}
            <a href="{{path}}/delete/{{object.id}}" onclick="return confirm('Êtes-vous sûr ?');">Supprimer</a> <a href="{{path}}/edit/{{object.id}}">Editer</a> <a onclick="window.open('/creme_core/newrelation/add?from={{object.id}}','relation_popup','menubar=no, status=no, scrollbars=no, location=no, directories=no, width=800, height=650')">Ajouter une relation</a>
        {% endif %}
        <br/><br/>
        <a href="/download_file/{{ object.image }}" alt="{{ object.image }}"><img src="{{MEDIA_URL}}{{ object.image }}" /></a>
        <br/>
        {{ object.as_p }}
    </body>
</html>
