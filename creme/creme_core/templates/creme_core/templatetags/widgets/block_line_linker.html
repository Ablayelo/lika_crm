{% load i18n %}
{% load creme_block creme_core_tags %}
{% if line_perm %}
    <a class="link" onclick="creme.utils.innerPopupNReload('{{action_url}}', {% get_block_reload_uri %});">
        {% trans "Link" as img_title %}<img src="{% creme_media_url 'images/link_22.png' %}" border="0" title="{{img_title}}" alt="{{img_title}}" />{{label}}
    </a>
{% else %}
    <span class="link forbidden">
        {% trans "Can't link" as img_title %}<img src="{% creme_media_url 'images/link_22.png' %}" border="0" title="{{img_title}}" alt="{{img_title}}" />{{label}}
    </span>
{% endif %}
