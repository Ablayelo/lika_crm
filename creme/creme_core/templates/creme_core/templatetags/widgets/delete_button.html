{% load i18n %}{% load media %}
{% if object.get_delete_absolute_url %}
    {% if can_delete %}
        <a onclick="creme.utils.deleteEntity(this);">
            <img src="{% media_url 'images/delete_64.png' %}" title="{% blocktrans %}Delete '{{object}}'{% endblocktrans %}" alt="{% trans "Delete" %}" />
            <form method="POST" action="{{object.get_delete_absolute_url}}" style="display:none;">{% csrf_token %}</form>
        </a>
    {% else %}
        <img class="forbidden" src="{% media_url 'images/delete_64.png' %}" title="{% blocktrans %}You can't delete '{{object}}'{% endblocktrans %}" alt="{% trans "Can't delete" %}"/>
    {% endif %}
{% endif %}
