{% load i18n %}
{% load media %}
{% load creme_block %}
{% if edit_line_perm %}
    <a onclick="creme.utils.innerPopupNReload('{{edit_url}}', {% get_block_reload_uri %});">
        <img src="{% media_url 'images/edit_22.png' %}" border="0" title="{% trans "Edit" %}" alt="{% trans "Edit" %}" />
    </a>
{% else %}
    <img class="forbidden" src="{% media_url 'images/edit_22.png' %}" border="0" title="{% trans "Can't edit" %}" alt="{% trans "Can't edit" %}" />
{% endif %}
