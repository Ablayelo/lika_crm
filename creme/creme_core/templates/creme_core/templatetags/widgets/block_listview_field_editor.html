{% load i18n %}
{% load creme_block creme_core_tags %}
{% if is_header_filter_item_valid and updatable %}
    {% if edit_perm %}
        <a onclick="creme.utils.showInnerPopup('/creme_core/entity/edit/{{ct_id}}/{{object.id}}/field/{{ field }}', {'beforeClose': function(){location.reload();}});">
            <img src="{% creme_media_url 'images/edit_16.png' %}" border="0">
        </a>
    {% else %}
        <img class="forbidden" src="{% creme_media_url 'images/edit_16.png' %}" border="0" title="{% trans "Can't edit" %}" alt="{% trans "Can't edit" %}" />
    {% endif %}
{% endif %}
