{% load i18n %}
{% load creme_block creme_core_tags %}
{% if line_perm %}
    <a onclick="creme.utils.ajaxDelete('{{action_url}}', {{post_args}}, {complete:function(req, st){if(st!='error'){creme.utils.loadBlock({% get_block_reload_uri %});}creme.utils.loading('loading', true);}});">
        {% trans "Unlink" as img_title %}<img src="{% creme_media_url 'images/unlink_22.png' %}" border="0" title="{{img_title}}" alt="{{img_title}}">
    </a>
{% else %}
    {% trans "Can't unlink" as img_title %}<img class="forbidden" src="{% creme_media_url 'images/unlink_22.png' %}" border="0" title="{{img_title}}" alt="{{img_title}}">
{% endif %}
