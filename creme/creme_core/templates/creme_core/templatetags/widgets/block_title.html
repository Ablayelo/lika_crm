{% load creme_core_tags %}{% load media %}
{% if icon %}
    <table cellspacing="0" cellpadding="0">
        <tbody>
            <tr>{% templatize 'images/{{icon}}' as icon_path %}
                <th><img src="{% media_url icon_path %}" alt="{{short_title}}" title="{{short_title}}" class="block_icon"/></th>
                <th>&nbsp;{{title}}</th>
            </tr>
        </tbody>
    </table>
{% else %}
    {{title}}
{% endif %}
