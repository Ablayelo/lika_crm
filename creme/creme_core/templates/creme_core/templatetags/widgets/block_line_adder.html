{% load i18n %}
{% load creme_block creme_core_tags %}
{% if line_perm %}
    <a class="add" onclick="creme.utils.innerPopupNReload('{{action_url}}', {% get_block_reload_uri %});">
        <img src="{% creme_media_url 'images/add_22.png' %}" border="0" title="{% trans "Add" %}" alt="{% trans "Add" %}" />{{label}}
    </a>
{% else %}
    <span class="add forbidden">
        <img src="{% creme_media_url 'images/add_22.png' %}" border="0" title="{% trans "Can't add" %}" alt="{% trans "Can't add" %}" />{{label}}
    </span>
{% endif %}
