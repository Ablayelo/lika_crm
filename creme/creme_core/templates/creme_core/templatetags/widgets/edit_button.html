{% load i18n %}
{% if can_change %}
    <a href="{{path}}/edit/{{object.id}}">
        <img src="{{MEDIA_URL}}images/edit_64.png" title="{% blocktrans %}Edit '{{object}}'{% endblocktrans %}" alt="{% trans "Edit" %}"/>
    </a>
{% else %}
    <img src="{{MEDIA_URL}}images/edit_64.png" title="{% blocktrans %}You can't edit '{{object}}'{% endblocktrans %}" alt="{% trans "Can't edit" %}" style="opacity:0.5;"/>
{% endif %}
