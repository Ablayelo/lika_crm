{% load i18n %}
{% load creme_block creme_core_tags %}
{% if line_perm %}
    <a class="link" onclick="creme.relations.handleAddFromPredicateEntity('/creme_core/relation/objects2link/rtype/{{rtype_id}}/entity/{{subject_id}}/{{ct_id}}{% if not is_multiple %}/simple{% endif %}', '{{rtype_id}}', '{{subject_id}}', {% get_block_reload_uri %});">
        <img src="{% creme_media_url 'images/link_22.png' %}" border="0" title="{{label}}" alt="{{label}}" />{{label}}
    </a>
{% else %}
    <span class="link forbidden">
        <img src="{% creme_media_url 'images/link_22.png' %}" border="0" title="{% trans "Can't link" %}" alt="{% trans "Can't link" %}" />{{label}}
    </span>
{% endif %}
