{% load i18n %}
{% load creme_core_tags %}
<script type="text/javascript">
    $(document).ready(function(){
        $('div.research_box input[name=research]').bind('keydown',function(e){creme.utils.handleResearchKd(e, '/creme_core/search','{{target_node_id}}', {'from':$(this).parent('span').parent('.research_box'), 'targets':['ct_id','research']});});
    });
</script>
<div class="research_box">
    <span>
        <img border="0" title="{% trans "Search" %}" alt="{% trans "Search" %}" src="{% creme_media_url 'images/looking_glass_22.png' %}" align="top">
        <select name="ct_id">
            <option value="">{% trans "All" %}</option>
            <option disabled>------</option>
            {% for ct in content_types %}
                <option value="{{ct.id}}">{{ct.verbose_name}}</option>
            {% endfor %}
        </select>
        <input type="text" name="research" />
        <input type="button" value="{% trans "Research" %}" onclick="creme.utils.handleResearch('/creme_core/search', '{{target_node_id}}', {'from':$(this).parent('span').parent('.research_box'), 'targets':['ct_id','research']});"/>
    </span>
</div>
