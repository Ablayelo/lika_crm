{% load i18n %}
{% load creme_core_tags creme_block %}
<table class="table_header" cellpadding="0" cellspacing="0">
    <tr>
        <td class="logo"><img src="{% creme_media_url 'images/email_64.png' %}" alt="{% trans "Waiting actions" %}"/></td>
        <td class="title"><h1>{% trans "Waiting actions" %}</h1></td>
        <td class="actions">
            <span>
                <a onclick="creme.reload_synchronisation($('#sub_content'), '/crudity/waiting_actions');">
                    <img src="{% creme_media_url 'images/refresh_64.png' %}" title="{% trans "Refresh" %}" alt="{% trans "Refresh" %}"/>
                </a>&nbsp;
            </span>
        </td>
    </tr>
</table>
{% for waiting_block in blocks %}
    {{waiting_block|safe}}
{% endfor %}

{% get_blocks_dependencies %}
